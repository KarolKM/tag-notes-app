<mat-card>
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ note.content }}</p>
    <div class="tags">
      <mat-chip-list>
        <mat-chip *ngFor="let tag of note.tags">{{ tag }}</mat-chip>
      </mat-chip-list>
    </div>
    <small>Utworzono: {{ note.createdAt | date:'short' }}</small>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="requestEdit()">Edytuj</button>
    <button mat-button color="warn" (click)="requestDelete()">Usu≈Ñ</button>
  </mat-card-actions>
</mat-card>
